<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <header class="masthead-top">
      <h3 class="masthead-top-title">
          <small><a href="javascript:toggle_blog()" id="blog-link">Blog</a></small>
          <small><a href="/about">About</a></small>
          <small><a href="/categories">Categories</a></small>
          <small><a href="/feed.xml">Feed</a></small>
      </h3>
    </header>

    <div class="masthead-bottom">

      <div class="title">
        <header class="masthead-bottom-scroll">
          <h3 class="masthead-top-title">
              <small><a href="javascript:toggle_blog()">Blog</a></small>
              <small><a href="/about">About</a></small>
              <small><a href="/categories">Categories</a></small>
              <small><a href="/feed.xml">Feed</a></small>
          </h3>
        </header>

        <div class="title-text">
          {{ site.title }}
        </div>
      </div>
      <span>Histories of a back-end developer</span>
    </div>

    <div class="container content">
      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/assets/js/functions.js"></script>
  </body>
</html>
